{% extends "myCookbook/layout.html" %}
{% load static %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="col-6 offset-3 text-center">
        <div class="row">
            <h1>Login</h1>
        </div>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Wait!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group my-2">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group my-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <p>
                Forgot your password? <a href="{% url 'password_reset' %}"><strong style="color:blue;">Change It Here</strong></a>
            </p>
            <input type="submit" class="btn btn-primary btn-lg" value="Login">
        </form>
        <div class="row text-center my-5">
            <div class="col">
                <h4>Don't Have An Account?</h4>
                <a class="btn btn-secondary" href="{% url 'signUp' %}">Sign Up Here</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
