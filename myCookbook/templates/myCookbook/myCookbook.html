{% extends "myCookbook/layout.html" %}
{% load static %}
{% block title %}
    <title>My Cookbook</title>
{% endblock %}

{% block main %}
<h1>My Cookbook</h1>
{% for r in recipes %}
    <h1>{{r.name}}</h1>
    <img class="toggle_saved" data-recipe_id="{{ r.id }}" src="{% static 'myCookbook/filled-star.png' %}">
{% endfor %}
{% endblock %}
